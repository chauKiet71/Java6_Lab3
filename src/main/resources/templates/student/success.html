<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Data Binding</h3>
<ul th:object="${sv}">
    <li>Email: <i th:text="*{email}"></i></li>
    <li>FullName: <i th:text="*{fullName}"></i></li>
    <li>Marks: <i th:text="*{marks}"></i></li>
    <li>Gender: <i th:text="*{gender} ? 'Male' : 'Female'"></i></li>
    <li>Country: <i th:text="*{country}"></i></li>
</ul>
</html>
